<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GaiNS.ai</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <style>
        /* Dark Theme */
        body.dark {
            background-color: #343a40;
            color: #ffffff;
        }
        .card {
            background-color: #ffffff; /*  background color to white */
            color: #000000; /*  text color to black */
            border-radius: 8px; /*  border-radius for rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /*  shadow for depth */
            margin-top: 20px; 
        }

        .card-header {
            background-color: transparent; /* Remove background color from card header */
            border-bottom: none; /* Remove border from card header */
        }

        .card-body {
            padding: 10px; /* padding for content spacing */
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="Homepage.html">    
            <img src="" style="width: 30px; height: 30px;">GaiNS.ai</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Music.html">Music</a>
                    </li>
                </ul>
                <div class="nav-buttons mr-3"> 
                    <a href="signup.html" class="btn btn-outline-light">Sign-up</a>
                </div>
                <div id="themeToggle" class="fas fa-adjust fa-lg text-primary" style="cursor: pointer;" onclick="toggleTheme()">
            </div>
        </nav>
    </header>
<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Login for GaiNS.ai</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark');
    }
    </script>
</body>
</html>
