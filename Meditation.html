<body>
    <html>
        <style>.btn-custom {
            background-color: #9c56e3;
            border-color: #9c56e3; /* Set border color to purple */
            color: white; /* Set text color to white */
        }</style>
        <div id="mini-meditation-popup" class="mini-popup">
            <span class="popup-close">&times;</span>
            <form onsubmit="handleFormSubmission(event, 'Workout.html')"data-workout-type="Meditation">
                <h3 style="text-align: center;color: #000;">Meditation Form</h3>
        
                <table class="table">
                    <tr>
                        <th>Attribute</th>
                        <th>Entry</th>
                    </tr>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" id="age" name="Age" min="10" max="100" autocomplete="age" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <div class="radio-group">
                                <label><input type="radio" name="Gender" value="Male"> Male</label>
                                <label><input type="radio" name="Gender" value="Female"> Female</label>
                                <label><input type="radio" name="Gender" value="Other"> Other</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="meditation-type">Types of Meditation</label></td>
                        <td>
                            <div class="checkbox">
                                <label><input type="checkbox" name="MeditationType[]" value="Mindfulness"> Mindfulness</label>
                                <label><input type="checkbox" name="MeditationType[]" value="Transcendental"> Transcendental</label>
                                <label><input type="checkbox" name="MeditationType[]" value="Guided"> Guided</label>
                                <label><input type="checkbox" name="MeditationType[]" value="Loving-Kindness"> Loving-Kindness</label>
                                <label><input type="checkbox" name="MeditationType[]" value="Body Scan"> Body Scan</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Other">Other</label></td>
                        <td><textarea id="Other" name="Other" class="form-control" rows="1"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="form-buttons">
                            <button type="submit" class="btn btn-custom"style="background-color: #9c56e3;">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
            <script src="script.js"></script>
        </div>
    </html>
</body>
