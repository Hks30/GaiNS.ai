<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="Homepage.html">

    <div class="container">
        <div id="player">
            <!-- Videos will be inserted here -->
        </div>
        <div id="context">
            

        </div>
    </div>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoIdsParam = urlParams.get('videoIds');
            if (videoIdsParam) {
                const videoIds = videoIdsParam.split(',');
                loadVideoPlayers(videoIds);
            } else {
                loadWorkoutVideo(); // Load workout videos if videoIds not present in URL
            }
        });
    
        function loadWorkoutVideo() {
            const searchQuery = `${Body_Part} exercise`;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(searchQuery)}&type=video&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const videoIds = data.items.map(item => item.id.videoId);
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.set('videoIds', videoIds.join(','));
                    window.location.href = `Workout.html?${urlParams.toString()}`;
                })
                .catch(error => {
                    console.error('Error fetching workout video:', error);
                });
        }
    
        function loadVideoPlayers(videoIds) {
            const playerDiv = document.getElementById("player");
            playerDiv.innerHTML = ''; 
    
            videoIds.forEach(videoId => {
                const iframeElement = document.createElement('iframe');
                iframeElement.width = '560';
                iframeElement.height = '315';
                iframeElement.src = `https://www.youtube.com/embed/${videoId}`;
                iframeElement.frameBorder = '0';
                iframeElement.allowFullscreen = true;
                playerDiv.appendChild(iframeElement);
                playerDiv.appendChild(document.createElement('br')); 
            });
        }
    </script>
    
</body>
</html>
