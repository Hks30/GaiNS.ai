<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GaiNS.ai</div>
            <ul class="nav-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
    </header>
    <div id="player"></div>
    <script src="script.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoIds = urlParams.get('videoIds');
        if (videoIds) {
            const playerDiv = document.getElementById("player");
            const videoIdsArray = videoIds.split(',');

            videoIdsArray.forEach(videoId => {
                const iframeElement = document.createElement('iframe');
                iframeElement.width = '560';
                iframeElement.height = '315';
                iframeElement.src = `https://www.youtube.com/embed/${videoId}`;
                iframeElement.frameBorder = '0';
                iframeElement.allowFullscreen = true;
                playerDiv.appendChild(iframeElement);
                playerDiv.appendChild(document.createElement('br')); 
            });
        } else {
            console.error('No video IDs provided.');
        }
    </script>
</body>
</html>
