<!DOCTYPE html>
<html lang="en">
<body>
    <style>.btn-custom {
        background-color: #9c56e3;
        border-color: #9c56e3; /* Set border color to purple */
        color: white; /* Set text color to white */
    }</style>
    <!-- Mini Workout Popup Form -->
    <div id="mini-workout-popup" class="mini-popup">
        <span class="popup-close">&times;</span>
        <form onsubmit="handleFormSubmission(event, 'Workout.html')" data-workout-type="Gym">
            <h3 style="text-align: center;color: #000;">Gym Form</h3>
        <!-- workout form fields -->
        <table class="table">

            <tr>
                <th>Attribute</th>
                <th>Entry</th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" id="age" name="Age" min="10" max="100" autocomplete="age" class="form-control"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <div class="radio-group">
                        <label><input type="radio" name="Gender" value="Male"> Male</label>
                        <label><input type="radio" name="Gender" value="Female"> Female</label>
                        <label><input type="radio" name="Gender" value="Other"> Other</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="Duration">Duration</label></td>
                <td>
                    <select id="Duration" name="Duration" class="form-control">
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Fitness Level">Fitness Level</label></td>
                <td>
                    <select id="Fitness Level" name="Fitness Level" class="form-control">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermidate">Intermidate</option>
                        <option value="Advance">Advance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Types of Workout</label></td>
                <td>
                    <div class="checkbox">
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="squat"> Squat </label>
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="hip hinge"> Hip Hinge </label>
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="Pull-Ups"> Pull-Ups </label>
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="Deadlifts"> Deadlifts </label>
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="Leg Press"> Leg Press </label>
                        <label><input type="checkbox" name="TypeofGymWorkouts[]" value="Suspension training"> Suspension training </label>
                    </div>
                </td>
            </tr>
            <tr>
            <tr>
                <td><label for="Other">Other</label></td>
                <td><textarea id="Other" name="Other" class="form-control" rows="1"></textarea></td>
            </tr>
           
                <td colspan="2" class="text-center">
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-custom"style="background-color: #9c56e3;">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
