{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GaiNS.ai</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <h1>Sign Up for GaiNS.ai</h1>

    <form id="signupForm" method="POST" action="{% url 'signup' %}">
        {%csrf_token%}
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value = "{{ fname }}" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value = "{{ lname }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value = "{{ email }}" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value = "{{ password }}" required>
        <button type="submit">Sign Up</button>
    </form>
    <script src="script.js"></script>
    <script src="signup-script.js"></script>
</body>
</html>
