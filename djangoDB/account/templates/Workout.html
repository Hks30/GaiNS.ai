{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }
        .video-exercise-container {
            margin: 10px; /* Adjust spacing between video-exercise containers */
            text-align: center; /* Center content horizontally */
        }
        .btn-custom {
            background-color: #9c56e3;
            border-color: #9c56e3; 
            color: white; 
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-#333">
            <a class="navbar-brand" href={% url 'homepage' %}>    
            <img src="{% static 'GaiNs_icon.jpeg'%}" style="width: 30px; height: 30px;">GaiNS.ai</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href={% url 'about' %}>About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Community.html">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Checkin.html">Check-in</a>
                    <li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Music</a>
                    </li>
                        <img id="icon" src="{% static 'Mute_Icon.png' %}" alt="Icon">
                        <audio id="music" src=""></audio>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="nav-buttons mr-3"> 
                    <a href={% url 'logout' %} class="btn btn-outline-light">Logout</a>
                </div>
                {% else %}
                <div class="nav-buttons mr-3"> 
                    <a href={% url 'signup' %} class="btn btn-custom mr-2" style="background-color: #9c56e3;">Sign Up</a>
                    <a href={% url 'login' %} class="btn btn-outline-light">Login</a>
                </div>
                {% endif %}
                <div id="themeToggle" class="fas fa-adjust fa-lg text-primary; " style="cursor: pointer; " onclick="toggleTheme()"></div>
            </div>
        </nav>
    </header>

    <style>.dark-mode {
        /*  dark mode  */
        background-color: #000000;
        color: #fff;
    }
    </style>
    <script>
        function toggleTheme() {
        console.log('Toggle theme function called');
        const body = document.body;
        body.classList.toggle('dark-mode');
        }
    </script>
    <div class="container">
        <div id="player">
            <!-- Videos will be inserted here -->
        </div>
        <div id="context">
            

        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>

    <div class="nav-buttons mr-3"> 
        <button id="Generate" class="btn btn-custom" >Generate(May Take a few seconds for API)</button>
        <button id="Generate_Different" class="btn btn-custom">Generate 5 more exercise</button>
        <button id="Generate_Again" class="btn btn-custom"> Change workout Type</button>
    </div>
    <div id = "content">
        <!-- Your content here -->
    </div>


    <script src="{% static 'Workout.js' %}"></script>
</body>
</html>
